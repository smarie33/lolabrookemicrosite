    document.addEventListener("DOMContentLoaded", startLoadScreen);
    function startLoadScreen(){
      const fulljs = document.getElementById("fulljs").src;
      const gsap = document.getElementById("gsapjs").src;
      const scroll = document.getElementById("scrolljs").src;
      const smooth = document.getElementById("smooth").src;
      const jquery = document.getElementById("forslickjquery").src;
      const slick = document.getElementById("slick").src;
      const styles = document.getElementById("styles").href;

      let externals = [
        gsap,
        scroll,
        smooth,
        jquery,
        slick,
        fulljs,
        styles,
        'images/1cover/instagram.png',
        'images/1cover/x.png',
        'images/1cover/youtube.png',
        'images/1cover/tiktok.png',
        'images/1cover/tiktok.png',
        'images/1cover/dennisdaughter.jpg',
        'images/1cover/notebook.png',
        'images/2tracklist/tracklist-cutout1.png',
        'images/2tracklist/tracklist-cutout2.png',
        'images/2tracklist/tracklist.png',
        'images/3intro/intro-lyrics.png',
        'images/4iamlola/iam-slyrics.png',
        'images/5dgms/dgms-lyrics.png',
        'images/7itsmeagain/itsme-lyrics2.png',
        'images/BGpattern.jpg'
      ];
      let percent_complete = 0;
      let load = 0;
      let toLoad = externals;
      let request = new XMLHttpRequest();
      const event = new Event('launchInit');

      request.addEventListener('readystatechange', function(e) {
        if(request.readyState == 2 && request.status == 200) {
        // Download is being started
        }else if(request.readyState == 3) {
          // Download is under progress
        }else if(request.readyState == 4) {
          let pc = 100 / toLoad.length;
          percent_complete += pc;
          let prog = document.getElementById("progress");
          prog.style.width = percent_complete+"%";
          load++;
          if(load != toLoad.length){
            request.open("GET", toLoad[load], true);
            request.responseType = 'arraybuffer';
            request.send();
          }else{
            setTimeout(function(){
              document.querySelector('.page-load').style.opacity = 0;
              document.dispatchEvent(event);
            }, 750);
            setTimeout(function(){
              document.querySelector('.page-load').style.display = 'none';
            }, 950);
          }
        }
      });

      request.open("GET", toLoad[load], true);
      request.responseType = 'arraybuffer';
      request.send();
    };
    </script>
